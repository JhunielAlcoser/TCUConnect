<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Network Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .header-section {
            background: linear-gradient(#3845CE);
            padding: 35px 30px;
            text-align: center;
            color: white;
        }


        .welcome-title {
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .body-section {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f8f9fa;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4A90E2;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #FF6B9D, #E91E63);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.3);
        }

        .button-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        .signup-link {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #3845CE;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #e0e0e0;
            margin: 20px 0;
        }

        @media (max-width: 480px) {
            .login-card {
                margin: 10px;
            }
            
            .header-section {
                padding: 30px 20px;
            }
            
            .body-section {
                padding: 30px 20px;
            }
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            // Direct redirect to dashboard without any validation
            window.location.href = 'dashboard.html';
        }
    </script>
</head>
<body>
    <div class="login-card">
        <div class="header-section">
            <h1 class="welcome-title">Welcome Back</h1>
            <p class="welcome-subtitle">Sign in to access your alumni network</p>
        </div>
        
        <div class="body-section">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-envelope form-icon"></i>
                        Email
                    </label>
                    <input type="email" class="form-input" placeholder="Email" id="email">
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-lock form-icon"></i>
                        Password
                    </label>
                    <input type="password" class="form-input" placeholder="Password" id="password">
                </div>
                
                <button type="submit" class="login-button">
                    <i class="bi bi-arrow-right button-icon"></i>
                    Login
                </button>
            </form>
            
            <div class="divider"></div>
            <div class="signup-link">
                Don't have an account? <a href="register.html">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
